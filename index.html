<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                <label class="form-check-label" for="male"> <i class="fas fa-male"></i> Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                <label class="form-check-label" for="female"> <i class="fas fa-female"></i> Female</label>
            </div>
        </div>
        <div class="input-group form-group">
            <label>Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">
        </div>
        <div class="input-group form-group">
            <label>Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
        </div>
        <div class="button-group">
            <button class="calculateBtn" onclick="calculateBMI()">Calculate</button>
            <button class="resestBtn" onclick="reset()">Reset</button>
        </div>
        <div class="result">
            <h3>Your BMI:</h3>
            <p id="bmiValue"></p>
            <p id="bmiCategory"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
